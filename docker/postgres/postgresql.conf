# Base postgres config for Docker container
# Keep it minimal here and split tuning into conf.d files.

# Make sure other containers in the compose network can connect
listen_addresses = '*'

# Include your split config files
include_dir = '/etc/postgresql/conf.d'

# Logging to container stdout/stderr (Docker-friendly)
logging_collector = off
log_destination = 'stderr'

# Optional: safer defaults
client_min_messages = notice